<!DOCTYPE html>
<head>
<title>SFA Registration Form</title>
<link href="{{url_for('static',filename='styless.css')}}" >

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>

    <!-- nav bar begins -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{url_for('static',filename='login.png')}}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            User Login
          </a>
        </div>
    </nav>

     <!-- form begins  -->
      <div id="form-container">
     <form action="/receivedata" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="uname" class="form-label">Username</label>
          <input type="text" name="uname" class="form-control" id="uname" aria-describedby="uname help">
        </div>
        <div class="mb-3">
          <label for="rollno" class="form-label">Roll no</label>
          <input type="number" class="form-control" id="rollno" aria-describedby="rollHelp">
        </div>

        <div class="mb-3">
          <label for="Pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="Pass">
        </div>
        
         
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

</body>
</html>
